{% extends "main.html" %}
<!-- Remove side nav bar on large screens on desktop -->
{% block header %}
  {{ super() }}

  <!-- Additional styles for landing page -->
  <style>

    /* Hide table of contents */
    @media screen and (min-width: 60em) {
      .md-sidebar--secondary {
        display: none;
      }
    }

    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary {
        display: none;
      }
    }
</style>
{% endblock %}
{% block hero %}
<div class="pytx-hero pytx-container">
    <img src="assets/images/2025-logo.svg" class="pytx-hero__image"/>
    <div class="pytx-hero__content">
        <a href="https://pytexas.us11.list-manage.com/subscribe/post?u=93d4ab771d0c2e4facc053add&amp;id=fa6aa40a2e" class="pytx-button pytx-button--primary">
          Sign Up for Mailing List
        </a>
    </div>
</div>
{% endblock %}
{% block toc %}
<p>shit</p>
{% endblock %}
{% block content %}
    <div style="text-align: center;">
        {% include "partials/content.html" %}
    </div>
{% endblock %}
